<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumboard</title>
    <link rel="stylesheet" href="/index.c92073ef.css">
  </head>
  <body>
    <div id="app">
      <div id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title">
        <input type="text" id="taskDescription" placeholder="Task Description">
        <select id="taskCategory">
          <option value="">Select Category</option>
          <option value="UX">UX</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
        </select>

        <button id="addTaskButton">Add Task</button>
      </div>

      <div id="addMemberForm">
        <input type="text" id="memberName" placeholder="Member Name">
        <div>
            <label>
                <input type="checkbox" name="roles" value="UX"> UX
            </label>
            <label>
                <input type="checkbox" name="roles" value="Frontend"> Frontend
            </label>
            <label>
                <input type="checkbox" name="roles" value="Backend"> Backend
            </label>
        </div>
        <button id="addMemberButton">Add Member</button>
    </div>
    
      <div id="filters">
        <select id="filterMember">
          <option value="">Filter by Member</option>
        </select>
        <select id="filterCategory">
          <option value="">Filter by Category</option>
          <option value="UX">UX</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
        </select>
        <select id="sortOrder">
          <option value="timestampDesc">Date: Descending</option>
          <option value="timestampAsc">Date: Ascending</option>
          <option value="titleAsc">Sort: A-Z</option>
          <option value="titleDesc">Sort: Z-A</option>
        </select>
      </div>

      <div class="taskColumns">
        <div id="newTasks" class="taskColumn">
          <h2>New</h2>
        </div>
        <div id="inProgressTasks" class="taskColumn">
          <h2>In Progress</h2>
        </div>
        <div id="completedTasks" class="taskColumn">
          <h2>Completed</h2>
        </div>
      </div>
    </div>
    <script src="/index.b7a05eb9.js" defer=""></script>
  </body>
</html>
